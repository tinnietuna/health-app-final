<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            margin: 0 auto;
            background-color: lightsteelblue;
            padding: 30px;
            overflow-y:auto;
            max-height: 852px;
            width: 393px;
            border-radius: 50px;
        }

        .info {
            background-color:antiquewhite;
            padding: 20px;
            border-radius: 10px;
        }

        .profile {
            text-align: center;
        }

        .container img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            transform: scale(0.4);
            margin-top: -100px;
        }

        .save {
            margin-top: 30px;
            display: flex; 
        }

        button {
            background-color: #e1ecf4;
            border-radius: 3px;
            border: 1px solid #7aa7c7;
            box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
            box-sizing: border-box;
            color: #39739d;
            cursor: pointer;
            display: inline-block;
            font-size: 12px;
            line-height: .2;
            margin: 0;
            outline: none;
            padding: 8px .8em;
            position: relative;
            text-align: center;
            text-decoration: none;
            vertical-align: baseline;
            white-space: nowrap;
        }

        button:hover,
        button:focus {
            background-color: #b3d3ea;
            color: #2c5777;
        }

        button:focus {
            box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
        }

        button:active {
            background-color: #a0c7e4;
            box-shadow: none;
            color: #2c5777;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Profile -->
        <div class="row">
            <div class="profile">
                <img src="profile.png" alt="pfp">
                <h2 style="margin-top: -100px; margin-bottom: 30px;">@username</h2>
            </div>
    
        </div>

        <!-- Bio -->
        <div class="row">
            <h1> Profile </h1>
            <div class="info">
                <!-- General Info -->
                <label for="name">Name:</label>
                <input type="text" id="nameInput"><br><br>
                <label for="age">Age:</label>
                <input type="number" id="ageInput"><br><br>
                <label for="height">Height:</label>
                <input type="number" id="heightInput"><br><br>
                <label for="weight">Weight:</label>
                <input type="number" id="weightInput"><br><br>
                <!-- Goal -->
                <label for="goal">Weight Goal:</label>
                <select name="goal" id="goalInput">
                    <option value="volvo">Gaining</option>
                    <option value="saab">Maintaining</option>
                    <option value="mercedes">Losing</option>
                </select>
            </div>
        </div>

        <!-- PR -->
        <div class="row">
            <h1> PRS </h1>
            <div class="info">
                <label for="bench">Bench:</label>
                <input type="number" id="benchInput" name="fname"><br><br>
                <label for="squat">Squat:</label>
                <input type="number" id="squatInput" name="fname"><br><br>
                <label for="deadlift">Deadlift::</label>
                <input type="number" id="deadliftInput" name="fname"><br><br>
            </div>
        </div>
        
        <!-- Save Data -->
        <div class="row">
            <div class="save">
                <button type="button" >Edit Profile</button>
                <button type="button" style="justify-content: right;">Save Profile</button>
            </div>
        </div>

        <div class="nav">
            <A href="./workout.html">
                <button id="workButton"></button>
            </A>
            <A href="./nutrition.html">
                <button id="nutriButton"></button>
            </A>
            <A href="../index.html">
                <button id="homeButton"></button>
            </A>
            <A href="./weightTracker.html">
                <button id="trackButton"></button>
            </A>
            <A href="./profile.html">
                <button id="profButton"></button>
            </A>
        </div>
    </div>

</body>

</html>
